<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Distintos inputs</title>
</head>

<body>
  <h1>Distintos tipos de input</h1>
  <br>
  <hr>
  <label for="">Ingrese texto</label>
  <input type="text">
  <br>
  <label for="">esto es un boton</label>
  <input type="button" name="" value="">
  <br>
  <label for="">marque la casilla</label>
  <input type="checkbox" name="" value="">
  <br>
  <label for="">Ingrese un color</label>
  <input type="color" name="" value="">
  <br>
  <label for="">coloque una fecha</label>
  <input type="date" name="" value="">
  <br>
  <label for="">Coloque una fecha y hora</label>
  <input type="datetime" name="" value="">
  <br>
  <label for="">Coloque una fecha y hora local</label>
  <input type="datetime-local" name="" value="">
  <br>
  <label for="">Ingrese su email</label>
  <input type="email" name="" value="">
  <br>
  <label for="">Elija un archivo</label>
  <input type="file" name="" value="">
  <br>

  <br>
  <label for="">Elija una imagen</label>
  <input type="image" name="" value="">
  <br>
  <label for="">Ingrese un mes</label>
  <input type="month" name="" value="">
  <br>
  <label for="">Ingrese un numero</label>
  <input type="number" name="" min="1" max="100"><br>
  <label for="">Ingrese la clave</label>
  <input type="password" name="" value=""><br>
  <label for="">Marque el circulo</label>
  <input type="radio" name="" value=""><br>
  <label for="">Elija un rango</label>
  <input type="range" name="" min="1" max="20"><br>
  <label for="">Seleccione una busqueda</label>
  <input type="search" name="" value=""><br>
  <label for="">Esto es un reseto</label>
  <input type="reset" name="" value=""><br>
  <label for="">Enviar informacion</label>
  <input type="submit" name="" value=""><br>
  <label for="">Ingrese un telefono</label>
  <input type="tel" name=""><br>
  <label for="">Ingrese la hora</label>
  <input type="time" name="" value=""><br>
  <label for="">Ingrese una URL</label>
  <input type="url" name="" value=""><br>
  <label for="">Ingrese una semana</label>
  <input type="week" name="" value=""><br>
</body>

</html>
